<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página no encontrada - Iglesia Adventista San Nicolás Centro</title>

    <!-- Estilos básicos integrados -->
    <style>
      :root {
        --primary-color: #0a4fa3;
        --secondary-color: #0e7bce;
        --text-color: #333;
        --bg-color: #ffffff;
        --font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background: var(--bg-color);
        font-family: var(--font-family);
        color: var(--text-color);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 1.5rem;
      }

      .container {
        max-width: 600px;
      }

      h1 {
        font-size: 6rem;
        margin: 0;
        font-weight: 900;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--secondary-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      h2 {
        font-size: 2rem;
        margin-top: 0.5rem;
        color: var(--primary-color);
      }

      p {
        font-size: 1.2rem;
        margin-top: 1rem;
      }

      a.btn {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background: var(--primary-color);
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s ease;
      }

      a.btn:hover {
        background: var(--secondary-color);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Página no encontrada</h2>
      <p>
        Lo sentimos, la página que estás buscando no existe o ha sido movida.<br />
        Por favor, regresá al inicio del sitio.
      </p>

      <a href="/" class="btn">Volver al inicio</a>
    </div>
  </body>
</html>
